name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test_list_operations
      id: test_list_operations
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test_list_operations
        setup-command: ''
        command: pytest test_list_operations.py
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_LIST_OPERATIONS_RESULTS: "${{steps.test_list_operations.outputs.result}}"
      with:
        runners: test_list_operations
